---
layout: default
---
<div class="post">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<span class="author">{{ page.author }}</span>
			<span class="date">{{ page.date | date_to_string }}</span>
		</header>
		<section class="body">
			{{ content }}
		</section>
		<footer style="display: none;"></footer>
		<section class="comments">
		{% if site.disqus %}
			<div id="disqus_thread"></div>
			<script type="text/javascript" src="http://{{ site.disqus }}.disqus.com/embed.js"> </script>
			<noscript><a href="http://{{ site.disqus }}.disqus.com/?url=ref">View the discussion thread.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
		{% endif %}
		</section>
	</article>
</div>
